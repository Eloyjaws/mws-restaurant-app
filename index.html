<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Reviews</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <a class="skiplink" href="#filter">Skip Map</a>
  <header>
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section class="map-container">
      <label id="map-area" hidden for="map">Map showing restaurant locations</label>
      <div id="map" aria-labelledby="map-area" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 id="filter">Filter Results</h2>
        <label id="neighborhoods-filter" hidden for="neighborhoods-select">filter by neighborhoods</label>
        <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="neighborhoods-filter" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="cuisines-filter" hidden for="cuisines-select">filter by cuisines</label>
        <select id="cuisines-select" name="cuisines" aria-labelledby="cuisines-filter" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>
    <section>
      <ul id="restaurants-list"></ul>
    </section>
    <!-- <section hidden id="alert">
      <p>New version available</p>
      <div>
        <button>Refresh</button>
        <button>Dismiss</button>
      </div>
    </section> -->
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idbFunctions.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/register_sw.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Udacity Mobile Web Specialist Nanodegree Project - Stage 2.">
  <meta name="author" content="Eniola Ajiboye">
  <link rel="stylesheet" href="css/styles.css" inline>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#252831">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css" inline>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin="" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a class="skiplink" href="#restaurant-name">Skip map</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ol id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="./">Home</a></li>
    </ol>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <article>
        <p id="restaurant-name" tabindex="0"></p>
        <img id="restaurant-img" tabindex="0">
        <p id="restaurant-cuisine" tabindex="0"></p>
        <p id="restaurant-address" tabindex="0"></p>
      </article>
      <article>
        <table id="restaurant-hours" tabindex="0"></table>
      </article>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section id="map-container" class="map-container-small">
      <label for="map" hidden>Map showing restaurant location</label>
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning add review form -->
    <section id="reviews-container">
      <form id="review-form">
        <div class="greyed-out-review">
          <p>Leave a review</p>
        </div>
        <div class="form-group">
          <label for="name">Name: </label>
          <input class="p-10" type="text" placeholder="Enter name here..." name="name" id="name">
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <select class="p-10" name="rating" id="rating">
            <option value="null">Select Rating...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comments">Comments: </label>
          <textarea class="p-10" name="comments" id="comments" cols="30" rows="5" placeholder="Leave a comment..."></textarea>
        </div>
        <button type="submit" class="btn btn-submit">Submit</button>
      </form>
    </section>
    <!-- End add review form -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idbFunctions.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->

  <!-- End scripts -->

</body>

</html>
